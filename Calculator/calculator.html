<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Bespoke Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="face"><p class="display">0</p></div>
      <button class="btn power">AC</button>
      <button class="btn" id="clear">C</button>
      <button class="btn" id="pct">%</button>
      <button class="btn operator" id="addition">+</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn operator" id="sub">-</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn operator" id="product">X</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn operator" id="divide">/</button>
      <button class="btn" id="zero">0</button>
      <button class="btn" id="neg">+/-</button>
      <button class="btn period" id="decimal">.</button>
      <button class="btn operator" id="equal">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
